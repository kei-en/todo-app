<!DOCTYPE html>
<html>
  <head>
    <title>TODO App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Patrick+Hand&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" type="image/jpg" href="favicon.jpg">
  </head>
  <body>
    <div class="container center">
      <h1 class="center title">TODO App</h1>
      <div class="flow-right controls">
        <span>TODOs: <span id="item-count">0</span></span>
        <span>Made by <a href="https://jnk.netlify.app" target="blank">Kei En</a></span>
        <span>Unchecked TODOs: <span id="unchecked-count">0</span></span>
      </div>
      <button class="button center" id="newTodo">New TODO</button>
      <ul id="todo-list" class="todo-list"></ul>
      <div id="inputDiv">
        <input type="text" id="inputField">
        <button id="addItem">Add</button>
        <footer>
        </footer>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
